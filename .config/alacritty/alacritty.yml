env:
  TERM: alacritty
window:
  decorations: none

scrolling:
  history: 10000

bell:
  duration: 0

#live_config_reload: true

shell:
  program: /bin/zsh
    #args:
    #  - --no-rcs

font:
  size: 10.0
  normal:
    family: Source Code Pro
    style: SemiBold

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    font: Source Code Pro
    style: Bold Italic

cursor:
  style:
    shape: Block
  unfocused_hollow: true

# disabling this means alt keys on weechat do not work.
alt_send_esc: true

key_bindings:
  - { key: V,               mods: Control|Shift, action: Paste            }
  - { key: C,               mods: Control|Shift, action: Copy             }
  - { key: NumpadAdd,       mods: Control,       action: IncreaseFontSize }
  - { key: Key0,            mods: Control,       action: ResetFontSize    }
  - { key: NumpadSubtract,  mods: Control,       action: DecreaseFontSize }
  - { key: PageUp,          mods: Shift,         action: ScrollPageUp     }
  - { key: PageDown,        mods: Shift,         action: ScrollPageDown   }
  - { key: Space,    mods: Control|Shift, action: ToggleViMode     }
  - { key: Slash,    mods: Control|Shift, action: SearchBackward   }
 
#  - { key: Up,  mods: Alt,       action: None }
#  - { key: Down,  mods: Alt,       action: None }
#  - { key: Left,  mods: Alt,       action: None }
#  - { key: Right,  mods: Alt,       action: None }

import:
  - ~/.config/alacritty/colors.yml
