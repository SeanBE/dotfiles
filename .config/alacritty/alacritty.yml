env:
  TERM: alacritty
window:
  decorations: none

scrolling:
  history: 10000

visual_bell:
  duration: 0

shell:
  program: /bin/zsh
  args:
    - --login

font:
  size: 10.0
  normal:
    family: Source Code Pro
    style: SemiBold

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    font: Source Code Pro
    style: Bold Italic

